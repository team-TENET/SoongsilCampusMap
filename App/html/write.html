<!DOCTYPE html>
<head>
    <meta charset= 'utf-8'/>
    <title>Soongsil Campus Map - 글 쓰기</title>
    <link rel="stylesheet" href="../css/commonLayout.css"/>
    <link rel="stylesheet" href="../css/write.css"/>
    <script src="https://use.fontawesome.com/releases/v5.3.0/js/all.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="../script/commonLayout.js"></script>
    <script src="../script/write.js"></script>
</head>
<body>
    <div class="screenLimit">
        <div class="header">
            <i id="cancelIcon" class="fas fa-times fa-lg"></i>
            <h class="title titleType3">글 쓰기</h>
          
        </div>
        <div class="content">
            <div id="titleDiv">
                <input id="titleInput" type="text" placeholder="제목" required></input>
            </div>
            <div id="attachmentDiv">
                <i class="far fa-image attachmentIcon fa-3x"></i>
                <i class="fas fa-camera attachmentIcon fa-3x"></i>
                <i class="fas fa-film attachmentIcon fa-3x"></i>
                <i class="fas fa-paperclip attachmentIcon fa-3x"></i>
            </div>
            <div id="textDiv">
                <textarea id="textInput" placeholder="내용" required></textarea>
            </div>
        </div>
        <div class="footer">
            <img id="homeIcon" class="moveIcon" src="../image/homeIcon.png" alt="homeIcon"/>
            <img id="mapIcon" class="moveIcon" src="../image/mapIcon.png" alt="mapIcon"/>
            <img id="infoBoardIcon" class="moveIcon" src="../image/infoBoardIcon.png" alt="infoBoardIcon"/>
            <img id="freeBoardIcon" class="moveIcon" src="../image/freeBoardIcon.png" alt="freeBoardIcon"/>
    </div>
    </div>
</body>
