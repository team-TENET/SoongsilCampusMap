<!DOCTYPE html>
<head>
    <meta charset= 'utf-8'/>
    <title>Soongsil Campus Map</title>
    <link rel="stylesheet" href="../css/commonLayout.css"/>
    <link rel="stylesheet" href="../css/commonHiddenMenu.css"/>
    <link rel="stylesheet" href="../css/commonBoard.css"/>
    <link rel="stylesheet" href="../css/home.css"/>
    <script src="https://use.fontawesome.com/releases/v5.8.0/js/all.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="../script/commonLayout.js"></script>
    <script src="../script/commonHiddenMenu.js"></script>
    <script src="../script/commonBoard.js"></script>
    <script src="../script/home.js"></script>
</head>
<body>
    <div class="screenLimit">
        <div class="header">
            <i class="fas fa-bars menuIcon fa-lg"></i>
            <h class="title">Soongsil Campus Map</h>
            <img class="headerLogo" src="../image/blueLogo.png" alt="logo"/>
        </div>
        <div class="content">
            <div class="mapPreviewDiv">
                <img id="mapPreview" src="../image/mapPreview.png" alt="mapPreview"/>
            </div>
            <div class="boardPreviewDiv">
                <ul class="boardPreviewList">
                    <li><h4 class="boardTitle">정보게시판</h4> <h4 class="boardMore">+</h4></li>
                    <li><span class="postPreviewSpan">수강 신청 하기</span> <img class="lookMore" src="../image/lookMore.png"></li>
                    <li><span class="postPreviewSpan">학점 계산은 어떻게 해야할까</span> <img class="lookMore" src="../image/lookMore.png"></li>
                    <li><span class="postPreviewSpan">깔아야 하는 어플들</span> <img class="lookMore" src="../image/lookMore.png"></li>
                    <li><span class="postPreviewSpan">수업 드랍하는 법</span> <img class="lookMore" src="../image/lookMore.png"></li>
                    <li><span class="postPreviewSpan">수업 출석이 안되는 경우</span> <img class="lookMore" src="../image/lookMore.png"></li>
                </ul>
                <ul class="boardPreviewList">
                    <li><h4 class="boardTitle">자유게시판</h4> <h4 class="boardMore">+</h4></li>
                    <li><span class="postPreviewSpan">개강 날짜</span> <img class="lookMore" src="../image/lookMore.png"></li>
                    <li><span class="postPreviewSpan">집에 가고싶다</span> <img class="lookMore" src="../image/lookMore.png"></li>
                    <li><span class="postPreviewSpan">네이버 지도 vs 카카오 지도</span> <img class="lookMore" src="../image/lookMore.png"></li>
                    <li><span class="postPreviewSpan">이 앱은</span> <img class="lookMore" src="../image/lookMore.png"></li>
                    <li><span class="postPreviewSpan">출석 체크가 이상해요</span> <img class="lookMore" src="../image/lookMore.png"></li>
                </ul><br/>
            </div>
        </div>
        <div class="footer">
                <img id="homeIcon" class="moveIcon" src="../image/homeIcon.png" alt="homeIcon"/>
                <img id="mapIcon" class="moveIcon" src="../image/mapIcon.png" alt="mapIcon"/>
                <img id="infoBoardIcon" class="moveIcon" src="../image/infoBoardIcon.png" alt="infoBoardIcon"/>
                <img id="freeBoardIcon" class="moveIcon" src="../image/freeBoardIcon.png" alt="freeBoardIcon"/>
        </div>
        <div class="hidden">
            <div class="menuSlide">
                <img class="profile" src="../image/profilePeople.png" alt="profilePicture">
                <h5 class="loginPlease">로그인하기</h5>
                <h5 class ="menuQuit">x</h5>
            </div>
            <div class="menuQuit2">

            </div>
            <div class="loginSlide">
                <div class="loginBox">
                    <h6 class="loginText">로그인</h6>
                    <h6 class="loginQuit">x</h6><br/>
                    <form>
                        <input class="loginId" type="text" placeholder="사용자 아이디" required><br/>
                        <input class="loginPwd" type="password" placeholder="비밀번호" required><br/>
                        <input class="loginSubmit" type="submit" value="로그인"></input><br/>
                    </form>
                    <h6 class="loginRegister">회원가입</h6>
                    <h6 class="loginFind">아이디/비밀번호 찾기</h6>
                </div>
            </div>
        </div>
    </div>
</body>
